<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css\style.css">
    <script defer src="js\script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="converter">
            <label>Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1" />

            <div class="currency-row">
                <div class="currency">
                    <img id="fromFlag" src="https://flagcdn.com/w40/us.png" alt="Flag">
                    <select id="fromCurrency">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>

                <button id="swap">â‡†</button>

                <div class="currency">
                    <img id="toFlag" src="https://flagcdn.com/w40/in.png" alt="Flag">
                    <select id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR" selected>INR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>

            <p id="exchangeRate">1 USD = 83 INR</p>
            <button id="convert">Get Exchange Rate</button>
        </div>
    </div>
</body>
</html>
